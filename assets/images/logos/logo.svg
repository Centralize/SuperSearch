<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40" width="120" height="40">
  <!-- SuperSearch Logo -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e87f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#32d296;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Search icon -->
  <g transform="translate(5, 8)">
    <!-- Search circle -->
    <circle cx="10" cy="10" r="6" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
    <!-- Search handle -->
    <path d="m14.5 14.5 4 4" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round"/>
    <!-- Inner highlight -->
    <circle cx="10" cy="10" r="3.5" fill="none" stroke="url(#logoGradient)" stroke-width="0.8" opacity="0.4"/>
  </g>
  
  <!-- Text -->
  <text x="35" y="26" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="url(#logoGradient)">
    SuperSearch
  </text>
</svg>
